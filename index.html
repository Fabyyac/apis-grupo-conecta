<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APIs do GRUPO CONECT+</title>
  <link rel="icon" href="aiconecta.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A192F; /* Azul escuro elegante */
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #64FFDA; /* Verde água para contraste */
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #CCD6F6;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 0.8rem;
    }

    li a {
      display: block;
      padding: 0.8rem;
      background-color: #233554;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    li a:hover {
      background-color: #64FFDA;
      color: #0A192F;
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
